version: "3.8"

networks:
  internal: {}

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: pr_reviewer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pr_reviewer"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal

  app:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/pr_reviewer?sslmode=disable
      HTTP_PORT: "8080"
      MIGRATIONS_PATH: /srv/migrations
      CONFIG_PATH: /srv/config.yaml
    ports:
      - "8080:8080"
    networks:
      - internal

  prometheus:
    image: prom/prometheus:v2.53.0
    restart: unless-stopped
    depends_on:
      - app
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - internal

  grafana:
    image: grafana/grafana:11.2.2
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    networks:
      - internal

