name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
      - name: Go fmt check
        run: |
          fmt_files=$(gofmt -l .)
          if [ -n "$fmt_files" ]; then
            echo "Run gofmt on:"
            echo "$fmt_files"
            exit 1
          fi
      - name: Go test (unit tests)
        run: go test ./... -short
      - name: Go test (integration tests)
        run: go test ./test/integration -v -timeout 5m
        env:
          # Testcontainers требует Docker
          DOCKER_HOST: unix:///var/run/docker.sock
          TESTCONTAINERS_RYUK_DISABLED: "false"
          TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60

